<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="ProjectQ4.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<center>
  <div id="div1">
   <h1> ⊹ ִ ֹ 𓈒₊ Unit Converter ⊹ ִ ֹ 𓈒₊  </h1><br>
   <h3>( MM -> Centimeters, Meters, Kilometers )</h3><br>
   <h3> —————————— ˏˋ ꒰ ♡ ꒱ ˎˊ—————————— </h3><br>
   
   <p>
    <h4>Please type your desired value</h4>

    <label>Millimeter/s:</label>
    <input id="inputMillimeters" type="number" placeholder="Millimeters" oninput="UnitConverter(this.value)" onchange="UnitConverter(this.value)">
   </p>

   <h4>Output 🐰🤍</h4><br>
 
   <p>Centimeters: <span id="outputCentimeters"></span></p>

   <p>Meters: <span id="outputMeters"></span></p>

   <p>Kilometers: <span id="outputKilometers"></span></p><br>

   <script>
   function UnitConverter(valNum) {
      document.getElementById("outputCentimeters"). innerHTML=valNum /10;
      document.getElementById("outputMeters"). innerHTML=valNum /1000;
      document.getElementById("outputKilometers"). innerHTML=valNum /1000000;
   }
   </script>
 
   <img src="stars.gif" class="float-left" height="200">
   <img src="bunny.gif" class="float-right" height="250">

  </div>
</center>

</body>
</html>
